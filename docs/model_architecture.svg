<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" style="background-color: #111827; border-radius: 8px;">
    <defs>
        <marker id="arrow" markerWidth="6" markerHeight="6" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#4b5563" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="30" y="30" fill="white" font-family="sans-serif" font-size="20" font-weight="bold">Model Architecture (12-16-N)</text>

    <!-- Connections: Input -> Hidden -->
    <g opacity="0.2">
        <line x1="90" y1="50" x2="300" y2="50" stroke="#4b5563" stroke-width="1" />
        <line x1="90" y1="50" x2="300" y2="350" stroke="#4b5563" stroke-width="1" />
        <line x1="90" y1="350" x2="300" y2="50" stroke="#4b5563" stroke-width="1" />
        <line x1="90" y1="350" x2="300" y2="350" stroke="#4b5563" stroke-width="1" />
        <!-- Simplified mess of connections for visual effect -->
        <path d="M90,50 L300,150 M90,80 L300,100 M90,300 L300,200" stroke="#4b5563" stroke-width="1" />
    </g>

    <!-- Connections: Hidden -> Output -->
    <g opacity="0.4">
        <line x1="300" y1="50" x2="510" y2="100" stroke="#60a5fa" stroke-width="1.5" />
        <line x1="300" y1="350" x2="510" y2="300" stroke="#60a5fa" stroke-width="1.5" />
        <line x1="300" y1="200" x2="510" y2="200" stroke="#60a5fa" stroke-width="1.5" />
    </g>

    <!-- Input Layer -->
    <g>
        <circle cx="90" cy="50" r="6" fill="#7600ed" stroke="#333" stroke-width="1" />
        <text x="75" y="54" text-anchor="end" fill="#9ca3af" font-size="10" font-family="monospace">410nm</text>
        <circle cx="90" cy="77" r="6" fill="#0028ff" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="104" r="6" fill="#00d5ff" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="131" r="6" fill="#1aff00" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="158" r="6" fill="#bfff00" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="185" r="6" fill="#ffdf00" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="212" r="6" fill="#ff7b00" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="239" r="6" fill="#ff0000" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="266" r="6" fill="#9e0000" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="293" r="6" fill="#570000" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="320" r="6" fill="#3d0000" stroke="#333" stroke-width="1" />
        <circle cx="90" cy="347" r="6" fill="#ffffff" stroke="#333" stroke-width="1" />
        <text x="75" y="351" text-anchor="end" fill="#9ca3af" font-size="10" font-family="monospace">Clear</text>
    </g>
    <text x="90" y="390" text-anchor="middle" fill="#6b7280" font-size="12">Input Layer (12)</text>

    <!-- Hidden Layer -->
    <g>
        <circle cx="300" cy="50" r="5" fill="#10b981" />
        <circle cx="300" cy="70" r="5" fill="#10b981" />
        <circle cx="300" cy="90" r="5" fill="#10b981" />
        <circle cx="300" cy="110" r="5" fill="#10b981" />
        <circle cx="300" cy="130" r="5" fill="#10b981" />
        <circle cx="300" cy="150" r="5" fill="#10b981" />
        <circle cx="300" cy="170" r="5" fill="#10b981" />
        <circle cx="300" cy="190" r="5" fill="#10b981" />
        <circle cx="300" cy="210" r="5" fill="#10b981" />
        <circle cx="300" cy="230" r="5" fill="#10b981" />
        <circle cx="300" cy="250" r="5" fill="#10b981" />
        <circle cx="300" cy="270" r="5" fill="#10b981" />
        <circle cx="300" cy="290" r="5" fill="#10b981" />
        <circle cx="300" cy="310" r="5" fill="#10b981" />
        <circle cx="300" cy="330" r="5" fill="#10b981" />
        <circle cx="300" cy="350" r="5" fill="#10b981" />
    </g>
    <text x="300" y="30" text-anchor="middle" fill="#10b981" font-size="12" font-weight="bold">Dense (ReLU, 16)</text>
    <text x="300" y="390" text-anchor="middle" fill="#6b7280" font-size="12">Hidden Layer (16)</text>

    <!-- Output Layer -->
    <g>
        <circle cx="510" cy="100" r="8" fill="#3b82f6" />
        <text x="525" y="104" text-anchor="start" fill="white" font-size="12" font-weight="bold">Class A</text>
        
        <circle cx="510" cy="200" r="8" fill="#3b82f6" />
        <text x="525" y="204" text-anchor="start" fill="white" font-size="12" font-weight="bold">Class B</text>

        <circle cx="510" cy="300" r="8" fill="#3b82f6" />
        <text x="525" y="304" text-anchor="start" fill="white" font-size="12" font-weight="bold">Class C</text>
    </g>
    <text x="510" y="30" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold">Output (Softmax)</text>
    <text x="510" y="390" text-anchor="middle" fill="#6b7280" font-size="12">Output Layer (3+)</text>
</svg>
